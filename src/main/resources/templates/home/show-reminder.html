    <td colspan="2" align="center">Customer Details</td>
   </tr>
   <tr>
    <th align="left">Date</th>
    <td th:text="${reminder.date}"></td> 
   </tr>
   <tr>
    <th align="left">Subject</th>
    <td th:text="${reminder.subject}"></td> 
   </tr>
   <tr>

   </tr>

   </tr>
   <tr>

   </tr>
